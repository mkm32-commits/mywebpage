<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Malia's Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #ADD8E6, #4682B4, #191970);
      color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* centers grid on the page */
    }

    h1 {
      margin: 0 0 16px 0;
      text-align: center;
      color: white;
    }

    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      padding: var(--gap);
      align-items: stretch;
      grid-auto-rows: 1fr;
      max-width: 1000px; /* keeps grid compact and centered */
      width: 100%;
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
    }

    /* Grid items */
    .grid-container > div {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    /* Optional: make the first item span all columns */
    .item1 {
      grid-column: 1 / -1;
    }

    /* Limit image size */
    img {
      max-width: 150px; /* make image smaller */
      height: auto;
      border-radius: 10px;
      margin: 0 auto;
    }
